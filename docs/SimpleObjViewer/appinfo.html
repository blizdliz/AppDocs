<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AppInfo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">

<body>
    <main>
        <h1>SimpleObjViewer</h1>
        <p><strong>App infomation</strong></p>
        <p>
            This is a 3D model viewer application.<br>
            You can import multiple 3D models to create your own 3D scene.<br>
            Formats such as OBJ and PLY are supported.<br>
        </p>
        <p><strong>アプリの説明</strong></p>
        <p>
            3Dモデルのビュワーアプリです。<br>
            複数の3Dモデルをインポートして、自分だけの3Dシーンを作成できます。<br>
            OBJやPLYなどの形式に対応しています。<br>
        </p>
