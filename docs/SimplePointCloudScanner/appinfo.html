<!DOCTYPE html>

<body>
    <main>
        <h1>SimplePointCloudScanner</h1>
        <p><strong>App infomation</strong></p>
        <p>
            Requires a device equipped with a LiDAR sensor.<br>
            The LiDAR sensor can be used to perform color 3D scanning.<br>
            Point cloud data can be exported from scanned data.<br>
        </p>
        <p><strong>アプリの説明</strong></p>
        <p>
            LiDARセンサーを搭載した端末が必要です。<br>
            LiDARセンサーを使用して、カラー3Dスキャンを行うことができます。<br>
            スキャンデータから点群データをエクスポートできます。<br>
        </p>
    </main>
